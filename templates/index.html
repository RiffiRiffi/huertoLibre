<head>
  <title>Huerto Libre</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous"></head>
<body class="text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <main class="form-signin w-100 m-auto">
      <form method="post" action="/comprobarPass/">
        <h1 class="h3 mb-3 fw-normal">Bienvenido a Huerto Publico</h1>
        <div>
          <label for="floatingInput">Nombre Usuario</label>
          <input type="text" class="form-control" id="floatingInput" name="nombreUsuario" placeholder="Ej: Manolo">
        </div>
        <div>
          <label for="floatingPassword">Contrase√±a</label>
          <input type="password" class="form-control" id="floatingPassword" name="contrasenaUsuario" placeholder="Ej: 123">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <a href="/crearNuevoUser/" class="btn btn-info" name="btnNuevoUser" style="margin-top:20px">Registrate</a> <!--Este boton te envia a crear un nuevo user -->
          <button type="submit" class="btn btn-info btn-block" style="margin-top:20px">Accede</button> <!-- ESte boton comprueba los datos en el input-->
        </div>
      </form>
    </main>
  </body>
</html>
